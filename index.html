<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="outside-container">
      <div class="img-left-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="img-right-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="card">
        <div class="card-bg"></div>
        <div class="man-pic">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="name-age">
          <ul>
            <li class="name">Victor Crest</li>
            <li class="gray">26</li>
          </ul>
          <div class="location">
            <p class="gray">London</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="number">
          <div>
            <p class="number-bold">80K</p>
            <p class="number-p gray">Followers</p>
          </div>
          <div>
            <p class="number-bold">803K</p>
            <p class="number-p gray">Likes</p>
          </div>
          <div>
            <p class="number-bold">1.4K</p>
            <p class="number-p gray">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
